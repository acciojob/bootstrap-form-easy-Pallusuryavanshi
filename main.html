<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class="needs-validation" novalidate>
	
	<div class="form-row">	
	<div class="col-md-4 mb-3">
      <label for="first-name-input">First name</label>
      <input type="text" class="form-control" id="first-name-input"required>
      <div class="invalid-feedback">
       First name required!
      </div>
	 </div>
	 <div class="col-md-4 mb-3">
      <label for="last-name-input">Last name</label>
      <input type="text" class="form-control" id="last-name-input"required>
      <div class="invalid-feedback">
       Last name required!
      </div>
	 </div>
	 <div class="col-md-4 mb-3">
      <label for="email-input">Email</label>
      <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
      <div class="invalid-feedback">
        Email-required!
      </div>
    </div>
	<div class="form-row">
	 <div class="col-md-6 mb-3">
      <label for="college-input">College</label>
      <input type="text" class="form-control" id="college-input"  required>
      <div class="invalid-feedback">
        Please provide a valid college.
      </div>
    </div>
    </div>
	  <div class="col-md-4 mb-3">
	  <label for="custom-select">Graduation Year</label>
	  <select class="form-control" id="custom-select" required>
      <option value="">Choose...</option>
      <option value="1">2020</option>
      <option value="2">2021</option>
      <option value="3">2022</option>
	  <option value="4">2023</option>
    </select>
    <div class="invalid-feedback">Please select a valid Graduation Year.</div>
	</div>  
	 
	<div class="col-md-4 mb-3">
      <label for="roll-no-input">Roll No.</label>
      <input type="text" class="form-control" id="roll-no-input"  required>
      <div class="invalid-feedback">
        Please provide a valid Roll no.
      </div>
    </div>
    </div>
	</div>
		 <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox"  id="conditions-checkbox" required>
      <label class="form-check-label" for="invalidCheck3">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
